xuggler-help=Xuggler membutuhkan instalasi perpustakaan asli yang didistribusikan di bawah lisensi GPL. Jika Anda dapat menemukan lingkungan Anda ditentukan di bawah ini, server secara otomatis dapat men-download dan menginstal perpustakaan untuk Anda. Anda kemudian akan diminta untuk me-restart server. Jika lingkungan Anda tidak tercantum di bawah ini, Anda akan perlu untuk mengkompilasi dan menginstal perpustakaan manual. <a href="{0}" target="_blank"> Baca selengkapnya. </a>
