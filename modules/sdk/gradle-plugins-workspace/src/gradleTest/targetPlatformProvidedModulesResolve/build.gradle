dependencies {
	providedModules group: "com.google.guava", name: "guava", version: "23.0"
}

task runGradleTest

runGradleTest {
	dependsOn resolve

	doLast {
		File bndrunFile = new File(buildDir, "resolve.bndrun")

		String bndrun = bndrunFile.text

		assert bndrun.contains("foo.portlet;version='[1.0.0,1.0.1)")
	}
}