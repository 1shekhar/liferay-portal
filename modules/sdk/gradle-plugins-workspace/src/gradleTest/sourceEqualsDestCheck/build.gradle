task runGradleTest

gradle.liferayWorkspace {
	bundleUrl = uri("bundlesDir/bundles.zip")
}

runGradleTest {
	doLast {
		try {
			tasks.downloadBundle.execute()
		}
		catch (Exception e) {
			assert downloadBundle.state.didWork == true
			assert downloadBundle.state.executed == true
			assert e.message.contains("Execution failed for task ':downloadBundle'")
		}

	}
}