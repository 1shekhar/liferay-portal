buildscript {
	dependencies {
		classpath fileTree(dir: pluginClasspathDir, include: "*.jar")
	}
	repositories {
		maven {
			url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.target.platform"

dependencies {
	targetPlatformBoms group: "com.liferay", name: "com.liferay.ce.portal.bom", version: "7.0.4"
	targetPlatformBoms group: "com.liferay", name: "com.liferay.ce.portal.compile.only", version: "7.0.4"

	targetPlatformDistro files("../../repo/distro.jar")
}

targetPlatform {
	ignoreResolveFailures = true
}

task runGradleTest

runGradleTest {
	dependsOn ":modules:foo-rule:resolve"

	doLast {
		def fooRuleProject = project(":modules:foo-rule")

		def bndrunFile = fooRuleProject.file("build/resolve.bndrun")

		def bndrunText = bndrunFile.text

		assert !bndrunText.contains("foo.rule;version='[1.0.0,1.0.1)")
	}
}